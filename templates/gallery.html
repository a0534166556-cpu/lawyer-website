{% extends "base.html" %}

{% block content %}
<section class="page-header">
    <div class="container">
        <h1>גלריית התמונות שלנו</h1>
        <p>תמונות מהפייסבוק - פעילות המשרד, אירועים וחדשות</p>
    </div>
</section>

<section class="gallery">
    <div class="container">
        <h2>תמונות מהפייסבוק</h2>
        <p>גלריית תמונות מעודכנת מהעמוד שלנו בפייסבוק</p>
        
        <!-- Facebook Page Embed -->
        <div class="facebook-gallery">
            <div class="fb-page" 
                 data-href="https://www.facebook.com/your-page-url" 
                 data-tabs="timeline,events,photos" 
                 data-width="100%" 
                 data-height="600" 
                 data-small-header="false" 
                 data-adapt-container-width="true" 
                 data-hide-cover="false" 
                 data-show-facepile="true">
                <blockquote cite="https://www.facebook.com/your-page-url" class="fb-xfbml-parse-ignore">
                    <a href="https://www.facebook.com/your-page-url">משרד עו"ד ונוטריון יגאל סופר</a>
                </blockquote>
            </div>
        </div>
    </div>
</section>

<!-- Facebook SDK -->
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/he_IL/sdk.js#xfbml=1&version=v18.0" nonce="YOUR_NONCE"></script>

<style>
.facebook-gallery {
    margin-top: 30px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.gallery h2 {
    color: #2c3e50;
    margin-bottom: 10px;
}

.gallery p {
    color: #666;
    margin-bottom: 20px;
}
</style>
{% endblock %}
